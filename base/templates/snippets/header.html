<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}
	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
</style>
<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
	document.getElementById("id_q").onsubmit = "{% url 'base:home' %}"
</script>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  		<p class="m-auto">Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>

  <div class="search-bar mt-sm-2 mr-2">
  	<form method="get" action="{% url 'base:home' %}">
  		<input class="form-control" type="text" name="q" id="id_q" placeholder="Search...">
  	</form>
  </div>

  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a class="p-2 text-dark" href="{% url 'base:home' %}">Home</a>
			<a class="p-2 text-dark" href="{% url 'accounts:account_view' request.user.username %}">My Account</a>
	    <a class="p-2 text-dark" href="{% url 'accounts:logout' %}">Logout</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'base:home' %}">Home</a>
	    <a class="p-2 text-dark" href="{% url 'accounts:login' %}">Login</a>
	    <a class="btn btn-outline-primary" href="{% url 'accounts:register' %}">Register</a>
	{% endif %}

  </nav>
</div>
<!-- End Header -->
