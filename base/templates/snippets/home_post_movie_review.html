<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Review Post -->
		<div class="card m-auto">
			<a href="{% url 'movies:review_detail' moviereview.slug %}">
				<img class="card-img-top" src="{{moviereview.movie.image.url}}" width="100" height="250">
			</a>

			<div class="card-body mt-2 mb-2">
				<a href="{% url 'movies:review_detail' moviereview.slug %}">
					<h2 class="card-title">{{moviereview.title}}</h2>
				</a>
				<p class="card-text">{{moviereview.body}}</p>
				{% if moviereview.author == request.user %}
					<a href="{% url 'movies:edit_review' moviereview.slug %}" class="btn btn-primary">Update</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{moviereview.date_updated}} by {{moviereview.author}}
			</div>
		</div>
	</div>
</div>
