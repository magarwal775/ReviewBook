<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Review Post -->
		<div class="card m-auto">
			<a href="{% url 'games:review_detail' gamereview.slug %}">
				<img class="card-img-top" src="{{gamereview.game.image.url}}">
			</a>

			<div class="card-body mt-2 mb-2">
				<a href="{% url 'games:review_detail' gamereview.slug %}">
					<h2 class="card-title">{{gamereview.title}}</h2>
				</a>
				<p class="card-text">{{gamereview.body}}</p>
				{% if gamereview.author == request.user %}
					<a href="{% url 'games:edit_review' gamereview.slug %}" class="btn btn-primary">Update</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{gamereview.date_updated}} by {{gamereview.author}}
			</div>
		</div>
	</div>
</div>
