{% extends 'base.html' %}

{% block content %}

{% if submitted %}
  <p class="success">
    Your message was submitted successfully. Thank you.
  </p>
{% else %}
  <form method="post">
  <table>
    {{ form.as_table }}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Submit"></td>
    </tr>
    </table>
    {% csrf_token %}
  </form>
{% endif %}

{% endblock content %}
